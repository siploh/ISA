<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bawah Tangga</title>

<link rel="icon" href="images/logo.png">
<meta name="theme-color" content="#4f46e5">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Roboto',sans-serif;
    background:linear-gradient(180deg,#eef2ff,#f8fafc);
    color:#1e293b;
    min-height:100vh;
}

/* SPLASH */
#splash{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#4f46e5,#6366f1);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:5000;
    color:#fff;
}
#splash img{width:120px;animation:zoom 1.2s}
#splash h3{margin-top:10px;font-weight:500}
@keyframes zoom{from{transform:scale(.6);opacity:0}to{transform:scale(1);opacity:1}}

/* HEADER */
.datetime-container{
    width:90%;
    max-width:500px;
    margin:20px auto 10px;
    background:#ffffff;
    padding:16px;
    border-radius:22px;
    box-shadow:0 10px 30px rgba(79,70,229,.15);
}
.datetime{font-size:14px;color:#64748b}
.greeting{
    font-size:18px;
    font-weight:600;
    margin-top:4px;
    color:#4f46e5;
    transition: opacity 1s ease;
    opacity:1;
}

/* SLIDER */
.slider-container{
    width:90%;
    max-width:500px;
    height:190px;
    margin:10px auto 20px;
    border-radius:24px;
    overflow:hidden;
    box-shadow:0 12px 30px rgba(0,0,0,.15);
    position:relative;
}
.slides{display:flex;transition:.8s}
.slide{width:100%;flex-shrink:0;transform:scale(.96);transition:.8s}
.slide.active{transform:scale(1)}
.slide img{width:100%;height:100%;object-fit:cover}

/* DOTS */
.dots{
    position:absolute;
    bottom:12px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:10px
}
.dot{
    width:10px;height:10px;border-radius:50%;
    background:#c7d2fe;
}
.dot.active{background:#4f46e5}

/* MENU GRID */
.menu-grid{
    width:90%;
    max-width:500px;
    margin:20px auto 90px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:14px;
}
.menu-item{
    background:#ffffff;
    border-radius:22px;
    padding:18px 10px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,.08);
    transition:.25s;
}
.menu-item:hover{
    transform:translateY(-6px);
    box-shadow:0 16px 30px rgba(79,70,229,.25);
}
.menu-icon img{
    width:42px;
    height:42px;
    margin-bottom:6px;
}
.menu-label{
    font-size:13px;
    font-weight:500;
}

/* BOTTOM NAV */
.bottom-nav{
    position:fixed;
    bottom:0;
    width:100%;
    height:64px;
    background:#ffffff;
    display:flex;
    justify-content:space-around;
    align-items:center;
    box-shadow:0 -10px 30px rgba(0,0,0,.1);
}
.nav-item{
    font-size:11px;
    color:#64748b;
}
.nav-item.active{color:#4f46e5}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
    <img src="img/logo.png">
    <h3></h3>
</div>

<!-- HEADER -->
<div class="datetime-container">
    <div class="datetime" id="datetime"></div>
    <div class="greeting" id="greeting">Hai, Selamat Datang ðŸ‘‹</div>
</div>

<!-- SLIDER -->
<div class="slider-container">
    <div class="slides">
        <div class="slide active"><img src="img/slide1.jpeg"></div>
        <div class="slide"><img src="img/slide1.jpeg"></div>
        <div class="slide"><img src="img/slide2.jpeg"></div>
    </div>
    <div class="dots">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<!-- MENU -->
<div class="menu-grid">
    <div class="menu-item" onclick="location.href='https://irshansuksesabadi.blogspot.com/'">
        <div class="menu-icon"><img src="https://img.icons8.com/color/96/internet.png"></div>
        <div class="menu-label">Katalog</div>
    </div>

    <div class="menu-item" onclick="location.href='sales_order + toko.html'">
        <div class="menu-icon"><img src="https://img.icons8.com/color/96/combo-chart.png"></div>
        <div class="menu-label">Sales Order</div>
    </div>

    <div class="menu-item" onclick="location.href='login_admin_mobile.html'">
        <div class="menu-icon"><img src="https://img.icons8.com/color/96/admin-settings-male.png"></div>
        <div class="menu-label">Admin</div>
    </div>

    <div class="menu-item" onclick="location.href='absensi.html'">
        <div class="menu-icon"><img src="https://img.icons8.com/color/96/checked-user-male.png"></div>
        <div class="menu-label">Absensi</div>
    </div>

    <div class="menu-item" onclick="location.href='BS.html'">
        <div class="menu-icon"><img src="https://img.icons8.com/color/96/news.png"></div>
        <div class="menu-label">Bad stock</div>
    </div>

    <div class="menu-item" onclick="location.href='https://www.jadwalsholat.org/adzan/monthly.php'">
        <div class="menu-icon"><img src="https://img.icons8.com/color/96/calendar.png"></div>
        <div class="menu-label">Jadwal Sholat</div>
    </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
    <div class="nav-item active">Home</div>
    <div class="nav-item" onclick="location.href='sales_order + toko.html'">Sales Order</div>
    <div class="nav-item" onclick="location.href='login_admin_mobile.html'">Admin</div>
</div>

<script>
// SPLASH
window.onload = () => setTimeout(() => splash.style.display = 'none', 1500)

// DATE TIME & GREETING WITH FADE
let currentGreeting = '';
function updateDateTimeAndGreeting() {
    const d = new Date();

    // Update tanggal & jam
    datetime.innerHTML = d.toLocaleDateString('id-ID', {
        weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
    }) + " | " + d.toLocaleTimeString('id-ID');

    // Tentukan greeting
    const hour = d.getHours();
    let greet = '';
    if(hour >= 5 && hour < 11) greet = 'Selamat Pagi';
    else if(hour >= 11 && hour < 15) greet = 'Selamat Siang';
    else if(hour >= 15 && hour < 18) greet = 'Selamat Sore';
    else greet = 'Selamat Malam';

    // Hanya update jika greeting berubah
    if(greet !== currentGreeting) {
        const el = greeting;
        el.style.opacity = 0; // fade out
        setTimeout(() => {
            el.innerHTML = `${greet} ðŸ‘‹`;
            el.style.opacity = 1; // fade in
            currentGreeting = greet;
        }, 500); // durasi fade out
    }
}

// Update setiap detik
setInterval(updateDateTimeAndGreeting, 1000);
updateDateTimeAndGreeting(); // panggil sekali saat load

// SLIDER
let index = 0;
setInterval(() => {
    document.querySelectorAll('.slide').forEach((s, i) => s.classList.toggle('active', i === index))
    document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === index))
    index = (index + 1) % 3
}, 3000)
</script>

</body>
</html>
